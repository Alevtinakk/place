                  <p class="element__text"></p>
                  <button class="element__button"></button>
                </div>
              </div>
            </article>
          </template>

        <div class="popup-edit">
          <div class="console-menu">
            <h2 class="console-menu__edit">Редактировать профиль</h2>
            <form class="profile-form">
              <input
                class="input input__name"
                type="text"
                placeholder="Имя профиля"
              />
              <input
                class="input input__job"
                type="text"
                placeholder="Описание"
              />
              <button class="button__save">Сохранить</button>
            </form>
            <button class="popup-edit__close"></button>
          </div>
        </div>

        <div class="popup-add">
          <div class="console-menu">
            <h2 class="console-menu__add">Добавить карточку</h2>
            <form class="profile-form-card">
              <input
                class="input__card input__card__text"
                type="text"
                placeholder="Название места"
              />
              <input
                class="input__card input__card__img"
                type="text"
                placeholder="Ссылка на картинку"
              />
              <button class="button__add-card">Добавить</button>
            </form>
            <button class="popup-add__close-card"></button>
          </div>
